<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR UI</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- Marcador AR -->
        <a-marker type="pattern" url="assets/pattern-marker.patt" id="marker">
            
            <!-- Imagen de portada -->
            <a-plane position="0 0.2 0" width="1.5" height="1.5" material="src: assets/PINTURA1_EMPLEADOS.png;"></a-plane>
            
            <!-- Botones -->
            <a-entity position="0 -0.6 0">
                <a-circle position="-0.6 0 0.1" radius="0.15" material="color: gray;"></a-circle>
                <a-circle position="-0.3 0 0.1" radius="0.15" material="color: gray;"></a-circle>
                <a-circle position="0 0 0.1" radius="0.15" material="color: white;"></a-circle>
                <a-circle position="0.3 0 0.1" radius="0.15" material="color: gray;"></a-circle>
                <a-circle position="0.6 0 0.1" radius="0.15" material="color: gray;"></a-circle>
            </a-entity>
            
            <!-- Panel de información -->
            <a-plane position="0 -1.2 0" width="1.8" height="0.8" material="color: lightgray; opacity: 0.9">
                <a-text value="Empleamos: \n A más de 64,000 personas \n en 80 oficinas en todo el mundo \n y comercializamos en 170 países." 
                        position="0 0 0.1" align="center" color="black" width="1.6"></a-text>
            </a-plane>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
