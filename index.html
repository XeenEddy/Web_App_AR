<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR UI</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- Marcador 1 -->
        <a-marker type="pattern" url="assets/pattern-t1_cover.patt" id="marker1">
            <a-entity id="ui-container1" position="0 0.5 0" rotation="-90 0 0" scale="0 0 0">
                <a-image src="assets/t1_coverA.png" position="0 0.7 0" width="1.5" height="1.5"></a-image>
                <a-image src="assets/t1_title.png" position="0 1.5 0" width="1.4" height="0.2"></a-image>
                <a-entity position="1.6 -0.3 0">
                    <a-image id="button1" src="assets/t1_btn1.png" position="-0.5 0.8 0" width="0.25" height="0.25" class="button1"></a-image>
                    <a-image id="button2" src="assets/t1_btn2.png" position="-0.25 0.8 0" width="0.25" height="0.25" class="button1"></a-image>
                    <a-image id="button3" src="assets/t1_btn3.png" position="0 0.8 0" width="0.25" height="0.25" class="button1"></a-image>
                    <a-image id="button4" src="assets/t1_btn4.png" position="0.25 0.8 0" width="0.25" height="0.25" class="button1"></a-image>
                    <a-image id="button5" src="assets/t1_btn5.png" position="0.5 0.8 0" width="0.25" height="0.25" class="button1"></a-image>
                </a-entity>
                <a-plane id="info-panel1" position="1.5 0 0.2" width="1.8" height="0.6" material="color: white;">
                    <a-text id="info-text1" value="" position="0 0 0.2" align="center" color="black" width="1.7"></a-text>
                </a-plane>
            </a-entity>
        </a-marker>

        <!-- Marcador 2 -->
        <a-marker type="pattern" url="assets/pattern-t2_cover.patt" id="marker2">
            <a-entity id="ui-container2" position="0 0.5 0" rotation="-90 0 0" scale="0 0 0">
                <a-image src="assets/t2_coverA.png" position="0 0.7 0" width="1.5" height="1.5"></a-image>
                <a-image src="assets/t2_title.png" position="0 1.5 0" width="1.4" height="0.2"></a-image>
                <a-entity position="1.6 -0.3 0">
                    <a-image id="button1_2" src="assets/t2_btn1.png" position="-0.5 0.8 0" width="0.25" height="0.25" class="button2"></a-image>
                    <a-image id="button2_2" src="assets/t2_btn2.png" position="-0.25 0.8 0" width="0.25" height="0.25" class="button2"></a-image>
                    <a-image id="button3_2" src="assets/t2_btn3.png" position="0 0.8 0" width="0.25" height="0.25" class="button2"></a-image>
                    <a-image id="button4_2" src="assets/t2_btn4.png" position="0.25 0.8 0" width="0.25" height="0.25" class="button2"></a-image>
                    <a-image id="button5_2" src="assets/t2_btn5.png" position="0.5 0.8 0" width="0.25" height="0.25" class="button2"></a-image>
                </a-entity>
                <a-plane id="info-panel2" position="1.5 0 0.2" width="1.8" height="0.6" material="color: white;">
                    <a-text id="info-text2" value="" position="0 0 0.2" align="center" color="black" width="1.7"></a-text>
                </a-plane>
            </a-entity>
        </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>

    </a-scene>

    <script>
        function setupMarker(markerId, containerId, textId, buttonClass, texts) {
            let marker = document.querySelector(markerId);
            let container = document.querySelector(containerId);
            let infoText = document.querySelector(textId);

            marker.addEventListener("markerFound", () => {
                container.setAttribute("animation", "property: scale; to: 1 1 1; dur: 500; easing: easeOutElastic");
            });

            marker.addEventListener("markerLost", () => {
                container.setAttribute("animation", "property: scale; to: 0 0 0; dur: 300; easing: easeInBack");
            });

            function typeText(text, element) {
                let i = 0;
                element.setAttribute('value', '');
                let interval = setInterval(() => {
                    element.setAttribute('value', text.substring(0, i));
                    i++;
                    if (i > text.length) {
                        clearInterval(interval);
                    }
                }, 10);
            }

            function changeText(buttonId) {
                let newText = texts[buttonId] || "";
                typeText(newText, infoText);
            }

            document.querySelectorAll(buttonClass).forEach(button => {
                button.addEventListener("mouseenter", () => {
                    changeText(button.id);
                });
            });
        }

        setupMarker("#marker1", "#ui-container1", "#info-text1", ".button1", {
            "button1": "Nuestro propósito es: Impulsar el cambio para vencer la diabetes y otras enfermedades crónicas graves como la obesidad.",
            "button2": "Empleamos a más de 64,000 personas en 80 oficinas en todo el mundo.",
            "button3": "Pertenecemos al Top 5 de farmacéuticas por nuestro valor del mercado.",
            "button4": "Tenemos más de 40 millones de pacientes que utilizan nuestros productos.",
            "button5": "Generamos 232.3 billones de ventas netas en DKK."
        });

        setupMarker("#marker2", "#ui-container2", "#info-text2", ".button2", {
            "button1_2": "Esta es la información del botón 1 del segundo marcador.",
            "button2_2": "Otra información para el botón 2 del segundo marcador.",
            "button3_2": "El marcador 2 tiene este dato en el botón 3.",
            "button4_2": "Aquí está la información del botón 4.",
            "button5_2": "Y finalmente, esta es la info del botón 5 del segundo marcador."
        });
    </script>
</body>
</html>
