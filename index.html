<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR UI</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- Marcador -->
        <a-marker type="pattern" url="assets/pattern-marker.patt" id="marker">

            <!-- Contenedor principal -->
            <a-entity id="ui-container" position="0 0.5 0" rotation="-90 0 0" scale="0 0 0">
                
                <!-- Imagen de portada -->
                <a-image src="assets/PINTURA1_EMPLEADOS.png" position="0 0.7 0" width="1.5" height="1.5"></a-image>

                <!-- Botones que muestran el texto al apuntar -->
                <a-entity position="1.6 -0.3 0">
                    <a-circle id="button1" position="-0.5 0.8 0" radius="0.12" material="color: gray" class="button" 
                        event-set__mouseenter="_event: mouseenter; material.color: blue" event-set__mouseleave="_event: mouseleave; material.color: gray"
                        data-text="Texto 1: Empleamos más de 64,000 personas en todo el mundo."></a-circle>
                    <a-circle id="button2" position="-0.25 0.8 0" radius="0.12" material="color: gray" class="button"
                        event-set__mouseenter="_event: mouseenter; material.color: blue" event-set__mouseleave="_event: mouseleave; material.color: gray"
                        data-text="Texto 2: Tenemos 80 oficinas en diferentes países."></a-circle>
                    <a-circle id="button3" position="0 0.8 0" radius="0.12" material="color: gray" class="button"
                        event-set__mouseenter="_event: mouseenter; material.color: blue" event-set__mouseleave="_event: mouseleave; material.color: gray"
                        data-text="Texto 3: Nos especializamos en tecnología y innovación."></a-circle>
                    <a-circle id="button4" position="0.25 0.8 0" radius="0.12" material="color: gray" class="button"
                        event-set__mouseenter="_event: mouseenter; material.color: blue" event-set__mouseleave="_event: mouseleave; material.color: gray"
                        data-text="Texto 4: Nuestros empleados son nuestro mayor activo."></a-circle>
                    <a-circle id="button5" position="0.5 0.8 0" radius="0.12" material="color: gray" class="button"
                        event-set__mouseenter="_event: mouseenter; material.color: blue" event-set__mouseleave="_event: mouseleave; material.color: gray"
                        data-text="Texto 5: La diversidad es clave en nuestra organización."></a-circle>
                </a-entity>

                <!-- Panel de Información -->
                <a-plane id="info-panel" position="1.5 0 -0.2" width="1.8" height="0.6" material="color: white; opacity: 0.9">
                    <a-text id="info-text" value="Empleamos más de 64,000 personas en 80 oficinas de todo el mundo." position="0 0 0.1" align="center" color="black" width="1.7"></a-text>
                </a-plane>

            </a-entity>

        </a-marker>

        <a-entity camera>
            <!-- Añadimos el cursor aquí, pero lo ocultamos -->
            <a-cursor fuse="true" color="#CCC" hidden="false"></a-cursor>
        </a-entity>

    </a-scene>

    <script>
        let infoText = document.querySelector("#info-text");

        // Cambiar el texto cuando el cursor pasa por encima de un botón
        const buttons = document.querySelectorAll(".button");
        
        buttons.forEach(button => {
            button.addEventListener('mouseenter', (e) => {
                let newText = e.target.getAttribute('data-text');
                typeText(newText, infoText);
            });
        });

        // Función para simular el efecto de tipeo
        function typeText(text, element) {
            let i = 0;
            element.setAttribute('value', '');  // Borra el texto actual
            let interval = setInterval(() => {
                element.setAttribute('value', text.substring(0, i));  // Actualiza el texto
                i++;
                if (i > text.length) {
                    clearInterval(interval);
                }
            }, 100); // Ajusta la velocidad de escritura aquí
        }
    </script>

</body>
</html>
