<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR UI</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- Marcador 1 -->
        <a-marker type="pattern" url="assets/pattern-t1_cover.patt" id="marker1">
            <a-entity id="ui-container1" position="0 0.5 0" rotation="-90 0 0" scale="0 0 0">
                
                <!-- Imagen de portada -->
                <a-image src="assets/t1_coverA.png" position="0 0.7 0" width="1.5" height="1.5"></a-image>

                <!-- Imagen de título -->
                <a-image src="assets/t1_title.png" position="0 1.5 0" width="1.4" height="0.2"></a-image>

                <!-- Botones -->
                <a-entity position="1.6 -0.3 0">
                    <a-image id="button1" src="assets/t1_btn1.png" position="-0.5 0.8 0" width="0.25" height="0.25" class="button button1"></a-image>
                    <a-image id="button2" src="assets/t1_btn2.png" position="-0.25 0.8 0" width="0.25" height="0.25" class="button button1"></a-image>
                    <a-image id="button3" src="assets/t1_btn3.png" position="0 0.8 0" width="0.25" height="0.25" class="button button1"></a-image>
                    <a-image id="button4" src="assets/t1_btn4.png" position="0.25 0.8 0" width="0.25" height="0.25" class="button button1"></a-image>
                    <a-image id="button5" src="assets/t1_btn5.png" position="0.5 0.8 0" width="0.25" height="0.25" class="button button1"></a-image>
                </a-entity>

                <!-- Panel de Información -->
                <a-plane id="info-panel1" position="1.5 0 0.2" width="1.8" height="0.6" material="color: white;">
                    <a-text id="info-text1" value="Empleamos más de 64,000 personas en 80 oficinas de todo el mundo." position="0 0 0.2" align="center" color="black" width="1.7"></a-text>
                </a-plane>

            </a-entity>
        </a-marker>

        <!-- Marcador 2 -->
        <a-marker type="pattern" url="assets/pattern-t2_cover.patt" id="marker2">
            <a-entity id="ui-container2" position="0 0.5 0" rotation="-90 0 0" scale="0 0 0">
                
                <!-- Imagen de portada -->
                <a-image src="assets/t2_coverA.png" position="0 0.7 0" width="1.5" height="1.5"></a-image>

                <!-- Imagen de título -->
                <a-image src="assets/t2_title.png" position="0 1.5 0" width="1.4" height="0.2"></a-image>

                <!-- Botones -->
                <a-entity position="1.6 -0.3 0">
                    <a-image id="button1_" src="assets/t2_btn1.png" position="-0.5 0.8 0" width="0.25" height="0.25" class="button button2"></a-image>
                    <a-image id="button2_" src="assets/t2_btn2.png" position="-0.25 0.8 0" width="0.25" height="0.25" class="button button2"></a-image>
                    <a-image id="button3_" src="assets/t2_btn3.png" position="0 0.8 0" width="0.25" height="0.25" class="button button2"></a-image>
                    <a-image id="button4_" src="assets/t2_btn4.png" position="0.25 0.8 0" width="0.25" height="0.25" class="button button2"></a-image>
                    <a-image id="button5_" src="assets/t2_btn5.png" position="0.5 0.8 0" width="0.25" height="0.25" class="button button2"></a-image>
                </a-entity>

                <!-- Panel de Información -->
                <a-plane id="info-panel2" position="1.5 0 0.2" width="1.8" height="0.6" material="color: white;">
                    <a-text id="info-text2" value="Empleamos más de 64,000 personas en 80 oficinas de todo el mundo." position="0 0 0.2" align="center" color="black" width="1.7"></a-text>
                </a-plane>

            </a-entity>
        </a-marker>

        <!-- Agregar un cursor para interactuar con los botones -->
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>

    </a-scene>

    <script>
        function setupMarker(markerId, uiContainerId, textId, buttonClass) {
            let marker = document.querySelector(markerId);
            let uiContainer = document.querySelector(uiContainerId);
            let infoText = document.querySelector(textId);

            marker.addEventListener("markerFound", () => {
                uiContainer.setAttribute("animation", "property: scale; to: 1 1 1; dur: 500; easing: easeOutElastic");
            });

            marker.addEventListener("markerLost", () => {
                uiContainer.setAttribute("animation", "property: scale; to: 0 0 0; dur: 300; easing: easeInBack");
            });

            function typeText(text, element) {
                let i = 0;
                element.setAttribute('value', '');
                let interval = setInterval(() => {
                    element.setAttribute('value', text.substring(0, i));
                    i++;
                    if (i > text.length) {
                        clearInterval(interval);
                    }
                }, 10);
            }

            function changeText(buttonId) {
                let newText = '';
                switch(buttonId) {
                    case "button1":
                    case "button1_":
                        newText = "Texto 1 del marcador.";
                        break;
                    case "button2":
                    case "button2_":
                        newText = "Texto 2 del marcador.";
                        break;
                    case "button3":
                    case "button3_":
                        newText = "Texto 3 del marcador.";
                        break;
                    case "button4":
                    case "button4_":
                        newText = "Texto 4 del marcador.";
                        break;
                    case "button5":
                    case "button5_":
                        newText = "Texto 5 del marcador.";
                        break;
                }
                typeText(newText, infoText);
            }

            document.querySelectorAll(buttonClass).forEach(button => {
                button.addEventListener("mouseenter", () => {
                    changeText(button.id);
                });
            });
        }

        setupMarker("#marker1", "#ui-container1", "#info-text1", ".button1");
        setupMarker("#marker2", "#ui-container2", "#info-text2", ".button2");
    </script>
</body>
</html>
