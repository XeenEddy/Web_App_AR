<!DOCTYPE html>
<html>
<head>
    <title>AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Marcador de imagen -->
        <a-marker type="pattern" url="assets/pattern-marker.patt">
            <a-text value="¡Hola Mundo! :3" position="0 0 0" scale="1 1 1" color="yellow"></a-text>
        </a-marker>

        <!-- Marcador de QR -->
        <a-marker type="barcode" value="123">
            <a-text value="Código QR Detectado" position="0 0 0" scale="1 1 1" color="cyan"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
