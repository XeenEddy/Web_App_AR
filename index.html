<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR UI Animado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- Marcador que mostrará el panel de UI -->
        <a-marker type="pattern" url="assets/pattern-marker.patt" id="marker">
            
            <!-- Panel de UI con animación -->
            <a-plane id="popup" position="0 -0.1 0" rotation="-90 0 0" width="1.5" height="1" material="color: white; opacity: 0.9"
                     rotation="0 0 0" scale="0 0 0">
                
                <!-- Título -->
                <a-text value="Raíces Hedonistas" position="0 0.35 0.1" align="center" color="black" width="1.4"></a-text>

                <!-- Cuerpo del texto -->
                <a-text value="El paso clásico “Lorem ipsum dolor sit amet…” se atribuye a una remixación del texto de De Finibus Bonorum et Malorum (“En los extremos del bien y del mal”), del filósofo romano Cicerón, de 45 aC. Más específicamente, se piensa que el pasaje proviene de las secciones 1.10.32 - 33 de su texto, con la parte más notable extraída a continuación:

    “Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem.”

Una traducción inglesa de 1914 por Harris Rackham lee:

    “Nor is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain, but occasionally circumstances occur in which toil and pain can procure him some great pleasure.”

De acuerdo con el profesor latino Richard McClintock—el hombre al que se atribuyó el descubrimiento de las raíces de Lorem Ipsum—es probable que en algún momento de la edad media un tipógrafo codificara parte de De Finibus de Cicerón para proporcionar un texto reservado para modelar varias fuentes para un libro tipo espécimen. Pero ese era sólo el inicio." 
                        position="0 0 0.1" align="center" color="black" width="2.6" wrap-count="240"></a-text>
            </a-plane>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <script>
        // Obtiene el marcador y el panel
        let marker = document.querySelector("#marker");
        let popup = document.querySelector("#popup");

        // Evento cuando se detecta el marcador
        marker.addEventListener("markerFound", () => {
            popup.setAttribute("animation", "property: scale; to: 1 1 1; dur: 500; easing: easeOutElastic");
        });

        // Evento cuando se pierde el marcador
        marker.addEventListener("markerLost", () => {
            popup.setAttribute("animation", "property: scale; to: 0 0 0; dur: 300; easing: easeInBack");
        });
    </script>

</body>
</html>
