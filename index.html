<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR UI Panel</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Marcador que mostrará el panel de UI -->
        <a-marker type="pattern" url="assets/pattern-marker.patt">
            
            <!-- Panel de UI (fondo blanco) -->
            <a-plane position="0 -.1 0" rotation="-90 0 0" width="1.5" height="1" material="color: white; opacity: 0.9">
                
                <!-- Título -->
                <a-text value="Raíces Hedonistas" position="0 0 0.1" align="center" color="black" width="1.4"></a-text>

                <!-- Cuerpo del texto -->
                <a-text value="El paso clásico 'Lorem ipsum dolor sit amet…'\n\nSe atribuye a una remixación del texto de De Finibus Bonorum et Malorum ('En los extremos del bien y del mal'), del filósofo romano Cicerón, de 45 aC." 
                        position="0 0 0.1" align="center" color="black" width="1.4" wrap-count="40"></a-text>
            </a-plane>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
