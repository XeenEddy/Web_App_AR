<!DOCTYPE html>
<html>
<head>
    <title>AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Marcador de imagen -->
        <a-marker type="pattern" url="assets/pattern-marker.patt">
            <a-entity geometry="primitive: sphere" material="color: blue"></a-entity>
            <a-text value="¡Hola Mundo!" position="0 0 0" scale="2 2 2" color="red" rotation="-90 0 0"></a-text>
            
<!-- Botón 1 -->
        <a-plane position="-0.3 0 0" width="0.2" height="0.1" material="color: red" 
                 onclick="alert('Botón 1 presionado')">
            <a-text value="Botón 1" align="center" position="0 0 0.01" color="white"></a-text>
        </a-plane>

        <!-- Botón 2 -->
        <a-plane position="0 0 0" width="0.2" height="0.1" material="color: green" 
                 onclick="alert('Botón 2 presionado')">
            <a-text value="Botón 2" align="center" position="0 0 0.01" color="white"></a-text>
        </a-plane>

        <!-- Botón 3 -->
        <a-plane position="0.3 0 0" width="0.2" height="0.1" material="color: blue" 
                 onclick="alert('Botón 3 presionado')">
            <a-text value="Botón 3" align="center" position="0 0 0.01" color="white"></a-text>
        </a-plane>
            
        </a-marker>

        <!-- Marcador de QR -->
        <a-marker type="barcode" value="123">
            <a-text value="Código QR Detectado" position="0 0 0" scale="1 1 1" color="cyan"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
